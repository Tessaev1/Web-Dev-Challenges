<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Slam</title>
        <link rel="icon" href="img/page-icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <header>
            <div class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></div>
        </header>
        
       <!--http://stackoverflow.com/questions/26317679/how-to-add-hamburger-menu-in-bootstrap-->
        <nav class="navbar navbar-inverse navbar-fixed-left" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav nav-stacked">
                    <li id="general-channel">General</li>
                    <li id="random-channel">Random</li>
                    <li id="sign-out-button">Sign Out</li>
                </ul>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="message-board"></div>
                <form id="new-message-form">
                    <div class="input-group">
                        <input type="text"
                            class="form-control new-message"
                            placeholder="type your message here"
                            required
                            autofocus>
                        
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Send</button>                    
                        </span>
                    </div>
                </form> 
            </div>
        </main>


        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment-with-locales.min.js"></script>
        <script defer src="js/common.js"></script>
        <script defer src="js/messages.js"></script>    
    </body>
</html>
