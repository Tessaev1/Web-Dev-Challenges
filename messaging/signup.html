<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Slam</title>
        <link rel="icon" href="img/page-icon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        

    </head>
    <body>
        <main>
            <div class="container">
                <form id="signup-form">     
                    <div id="signup-heading">
                        <h2>Signup</h2>
                    </div>

                     <div>
                        <label for="display-name-input">Display Name:</label>
                        <input id="display-name-input"
                            type="text"
                            placeholder="your display name"
                            required
                            autofocus>
                    </div>
                    
                    <div>
                        <label for="email-input">Email:</label>
                        <input id="email-input" 
                            type="email"
                            placeholder="your email address"
                            autofocus>
                    </div>

                    <div>
                        <label for="password-input">Password:</label>
                        <input id="password-input"
                            type="password">
                    </div>

                    <div>
                        <label for="password-input">Confirm your Password:</label>
                        <input id="confirm-password-input"
                            required
                            type="password">
                        <span id="password-message"></span>
                    </div>

                    <div>
                        <button id="signup-button" type="submit">Sign Up</button>
                    </div>

                    <div>
                        <p>Already have an account? <a href="index.html">Sign In</a></p>
                    </div> 
                </form>


            </div>
        </main>

        <script defer src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script defer src="lib/md5.min.js"></script>
        <script defer src="js/common.js"></script>
        <script defer src="js/signup.js"></script>      
    </body>
</html>
